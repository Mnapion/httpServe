<title>ON LOGIN</title>
<script type="text/javascript">
	function disptime(){
		var today=new Date();
		var hh=today.getHours();
		var mm=today.getMinutes();
		var ss=today.getSeconds();
		if(ss==0&&mm==0)
			alert("On the clock!");
		document.getElementById("myclock").innerHTML="<h5>Imava:"+hh+":"+mm+":"+ss+"</h5>";
		document.getElementById("anotherClock").innerHTML="<h5>Imava:"+hh+":"+mm+":"+ss+"</h5>";
	}
	var myTime=setTimeout("disptime()",10000);
</script>
<link type="text/css" rel="stylesheet" href="/webpages/myFileStyle.css">
</head>
